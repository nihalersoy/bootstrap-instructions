<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>
<body>

    <a href="https://google.com" class="btn btn-danger">Click Me</a>

    <button class="btn btn-outline-warning btn-lg">Click Me</button>

    <div class="btn-group" role="group" aria-label="Button group name"> <!--inline-flex yapısı kullandı, aria-label is people with disability, for screen readers-->
        <button type="button" class="btn btn-primary">First</button>
        <button type="button" class="btn btn-warning">Second</button>
        <button type="button" class="btn btn-danger">Third</button>
    </div>

    <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
<label class="btn btn-primary" for="btn-check">Single toggle</label>

<input type="checkbox" class="btn-check" id="btn-check-2" checked autocomplete="off">
<label class="btn btn-primary" for="btn-check-2">Checked</label>

<input type="checkbox" class="btn-check" id="btn-check-3" autocomplete="off" disabled>
<label class="btn btn-primary" for="btn-check-3">Disabled</label>




    
    
</body>
</html>
