<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="../assets/lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container-fluid bg-danger"> <!--tüm satırı kaplayan bir container oluşturdu-->
        Hello
    </div>

    <div class="container bg-info">
        <div class="row">
            <div class="col">1</div>
            <div class="col">2</div>
            <div class="col">3</div>
            <div class="col">4</div>
            <div class="col">5</div>
            <div class="col">6</div>
            <div class="col">7</div>
            <div class="col">8</div>
            <div class="col">9</div>
            <div class="col">10</div>
            <div class="col">11</div>
            <div class="col">12</div>
            <!--col class ı ile bir sıraya itendiği kadar hücre eklenebilir.Hücre genişlikleri birbirine eşit olur.-->
            <div class="col">13</div>

        </div>

        <div class="row">
          <div class="col-5 bg-warning">1</div> <!-- col değer alırsa toplamı 12 olmak zorunda, fazla kalanı aşağı atar-->
          <div class="col-2 bg-info">2</div>
          <div class="col-5 bg-success">3</div>
          <div class="col-3 bg-primary">4</div>
          <div class="col-auto bg-secondary">5</div> <!-- col-auto dendiğinde hücre içindeki eleman ne kadarsa o kadar yer kaplar-->
        </div>

    </div>


    
    




    
  </body>
</html>
