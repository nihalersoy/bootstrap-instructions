<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstarp Display</title>
    <link rel="stylesheet" href="../assets/lib/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="bg-info p-4 text-light d-flex justify-content-between fs-3">

        <div>
            <i class="fa-solid fa-bars d-lg-none"></i>
            
            <ul class="list-unstyled align-items-center gap-3 d-none d-lg-flex">
                <li><i class="fa-brands fa-bootstrap fa-2x"></i></li>
                <li>Docs</li>
                <li>Examples</li>
                <li>Icons</li>
                <li>Themes</li>
                <li>Blog</li>
            </ul>
        </div>



        <div>
            <i class="fa-brands fa-bootstrap fa-2x d-lg-none"></i>
            <input type="text" class="form-control d-none d-lg-inline">
        </div>

        <div>
            <span class="d-lg-none">
                <i class="fa-solid fa-search"></i> <i class="fa-solid fa-ellipsis"></i>
            </span>
            
            <span class="d-none d-lg-inline">
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-github"></i>
            </span>

        
        </div>

    </nav>
</body>
</html>
